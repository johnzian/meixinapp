<ion-header>

  <ion-navbar>
    <ion-title>{{productdetails.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
  <div>
    <img src="../../assets/imgs/{{productdetails.sbimg}}"/>
  </div>
      <h2>
        {{productdetails.title}}
      </h2>
      <h5>
        {{productdetails.subtitle}}
      </h5>
      <p>
        <span style="font-size: 2rem;font-weight: bold;color:#e16300">¥{{productdetails.nprice}}</span>
        &nbsp;&nbsp;<span style="text-decoration: line-through">¥{{productdetails.mprice}}</span>
      </p>
      <div>磅数：{{productdetails.pound}}</div>
      <div >口味：{{productdetails.taste}}</div>
      <ion-item>
        <ion-label>数量：</ion-label><ion-input value="1" [(ngModel)]="count"></ion-input>
      </ion-item>
  </ion-list>
      <button  ion-button full class="indexbtn" (click)="show()">加入购物车</button>

</ion-content>
