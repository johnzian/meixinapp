<ion-header>

  <ion-navbar>
    <ion-title>订单</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let key of orders">
    <ion-item>
      <ion-avatar item-start>
        <img src="../../assets/imgs/{{key.simg}}">
      </ion-avatar>
      <h3>{{key.title}}</h3>
      <p>数量：{{key.count}} </p>
    </ion-item>
    <ion-card-content>
      <p>订单地址：{{key.details}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
