<ion-header>

  <ion-navbar>
    <ion-title>注册</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>手机号：</ion-label>
      <ion-input [(ngModel)]="uphone"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>密码：</ion-label>
      <ion-input type="password" [(ngModel)]="upwd"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button full (click)="register()" style="background: #e16300">注册</button>
</ion-content>
