<ion-header>

  <ion-navbar>
    <ion-title>购物车</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card *ngFor="let key of cartproduct">

    <img src="assets/imgs/{{key.limg}}"/>

    <ion-card-content>
      <ion-card-title>
        {{key.title}}
      </ion-card-title>
      <p>
        总价格：{{key.nprice*key.count}}
      </p>
      <p>数量：{{key.count}}</p>
    </ion-card-content>

    <ion-row no-padding>
      <ion-col>
        <button ion-button  small style="background: #e16300;" (click)="addproduct(key.cid,key.count)" icon-start>
          <ion-icon name='add'></ion-icon>
          增加
        </button>
      </ion-col>
      <ion-col text-center>
        <button ion-button small style="background: #e16300;" (click)="reduceproduct(key.cid,key.count)" icon-start>
          <ion-icon name='remove'></ion-icon>
          减少
        </button>
      </ion-col>
      <ion-col text-right>
        <button ion-button small style="background: #e16300;" icon-start (click)="deletecart(key.cid)">
          <ion-icon name='trash'></ion-icon>
          删除
        </button>
      </ion-col>
      <button  ion-button full style="background: #e16300;" (click)="addorder(key.pid,key.count,key.cid)">结算</button>
    </ion-row>

  </ion-card>
</ion-content>
<ion-footer>

    

</ion-footer>
