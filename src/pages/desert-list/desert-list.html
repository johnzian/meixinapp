<ion-header>

  <ion-navbar>
    <ion-title>零食馆</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-6 *ngFor="let key of deserts" ion-item>
          <img src="assets/imgs/{{key.sbimg}}"/>
            <p style="font-size: 1rem">
              {{key.title}}
            </p>
            <p>
              <span style="font-size: 1.2rem;font-weight: bold;color:#e16300">¥{{key.nprice}}</span>&nbsp;&nbsp;<span style="text-decoration: line-through;font-size: 0.5rem">¥{{key.mprice}}</span>
            </p>
            <button  ion-button round class="indexbtn" style="width: 100%" (click)="gotodetails(key.pid)">查看详情</button>
      </ion-col>

    </ion-row>
  </ion-grid>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)" *ngIf="canload">
    <ion-infinite-scroll-content
      loadingSpinner="crescent"
      loadingText="加载中">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
